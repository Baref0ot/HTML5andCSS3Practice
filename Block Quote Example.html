<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Block Quote Example </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1> The Power of the Web </h1>
    <p> According to Tim Berners-Lee, the inventor of the World Wide Web, <br>
      at http://www.w3.org/WAI/:</P>
    <blockquote>
      "The power of the Web is in its universality. <br>
	  <em> Access by everyone </em> regardless of disability is <br> an essential aspect."
    </blockquote>
  </body>
</html>
