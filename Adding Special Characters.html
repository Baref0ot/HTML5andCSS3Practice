<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Adding Special Characters </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1><center> How to add Special Characters in your WebPage </center><h1>
	<!-- the copy right symbol -->
    &copy;
	<!-- quotation mark -->
	&quot;
	<!-- apostrophe -->
	&#39;
	<!-- ampersand -->
	&amp;
	<!-- empty space -->
	&nbsp;
	<!-- long dash -->
	&mdash;
	<!-- vertical bar -->
	&#124;
  </body>
</html>
